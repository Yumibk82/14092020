<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh switch case</title>
</head>
<body>
<form>
    <p> <input type="text" id="monthNo"> <input type="button" onclick="dateCalculate()" value="Click"> </p>
    <p id="result"> </p>
</form>
<script>
    function dateCalculate(){
      let checkNo = +document.getElementById("monthNo").value;
        switch (checkNo){
            case 1:
            case 3:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Thang "+  checkNo  +  " co 31 ngay";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Thang " +  checkNo + " co 30 ngay";
            break;
            case 2:
                document.getElementById("result").innerHTML = "Thang " + checkNo + " co 29 hoac 28 ngay";
            break;
        }
    }
</script>
</body>
</html>
