<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh ban phim</title>
</head>
<body onload="docReady()">
<img alt="a" id="nobita" src="https://cdn.truyenfull.com/medias/covers/17/17207-than-nobita_cover_large.jpg" style="position: absolute;left: 0;top: 0;" height="100" width="80"/>
<script>
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 +"px";
    }
    function downArrowPressed() {
       let element = document.getElementById("nobita");
       element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 +"px";
    }
    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }

    function docReady() {
        window.addEventListener("keydown", moveSelection);
    }
</script>


</body>
</html>
