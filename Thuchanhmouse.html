<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh mouse</title>
</head>
<body>
<form>
    <img id ="myImage" src="http://t3.gstatic.com/images?q=tbn:ANd9GcQjH2YfmNulwL5bEaluLCtGBrVLLNjWO9Gnz8bNlrlXBpSmzoj1Fa6aMIFz-oi9kuZMJwdw8ingUvQvpRi6CgE" alt=""/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()"/>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("myImage");
        function init(){
            imgObj = document.getElementById("myImage");
            imgObj.style.position = "relative";
            imgObj.style.left = "0px";
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
